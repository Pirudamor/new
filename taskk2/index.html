<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>CountDown Timer</h2>
            <div class="circle">
                <div class="circle1">
                    <span class="text min">00:</span>
                    <span class="text sec">00:</span>
                    <span class="text msec">00</span>
                </div>
            </div>
            <div class="button-class">
                <button class="button" id="reset">Reset</button>
                <button class="button" id="stop">Stop</button>
                <button class="button" id="restart">Restart</button>
                <button class="button" id="lap">Laps</button>
            </div>
        </div>
        <div class="laps">
            <ul id="lap-list">
            </ul>
            <button class="lap-clear-button" id="clear-laps">Clear All</button>
        </div>
    </div>
    <script src="task.js"></script>
</body>
</html>
